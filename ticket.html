<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Tickets - Exportación de Café</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      background-color: #8B0000;
      color: white;
    }
    .card {
      background-color: #A52A2A;
      margin-bottom: 1em;
    }
    label, h1, h2, h3, h4 {
      color: white;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center mt-4">¿En qué puedo ayudarte?</h1>

  <!-- Registro / Login -->
  <div id="auth-section">
    <input type="email" id="email" class="form-control" placeholder="Correo electrónico">
    <input type="password" id="password" class="form-control mt-2" placeholder="Contraseña">
    <button onclick="login()" class="btn btn-light mt-2">Iniciar Sesión</button>
    <button onclick="register()" class="btn btn-secondary mt-2">Registrarse</button>
    <button onclick="resetPassword()" class="btn btn-warning mt-2">Recuperar Contraseña</button>
  </div>
